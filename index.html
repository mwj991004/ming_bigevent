<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 导入字体图标库样式 -->
    <link rel="stylesheet" href="./assets/fonts/iconfont.css" />
    <!-- 导入自己的index.css -->
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body style="overflow: hidden;">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">
          <img src="./assets/images/logo.png" alt="" />
        </div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item layui-hide layui-show-md-inline-block">
            <a href="javascript:;" class="userinfo">
              <img src="" class="layui-nav-img" />
              <span class="text-avatar">a</span>
              个人中心
            </a>
            <dl class="layui-nav-child">
              <dd><a href="./user/user_info.html" target="ifm">基本资料</a></dd>
              <dd>
                <a href="./user/user_avatar.html" target="ifm">更换头像</a>
              </dd>
              <dd><a href="./user/user_pwd.html" target="ifm">重置密码</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;" id="btnLogout">
              <span class="iconfont icon-tuichu"></span>退出
            </a>
          </li>
        </ul>
      </div>

      <div class="layui-side layui-bg-black" style="overflow:hidden">
        <div class="layui-side-scroll">
          <div class="userinfo">
            <img src="" class="layui-nav-img" />
            <span class="text-avatar">a</span>
            <span id="welcome">欢迎 ，xxx</span>
          </div>
          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <!-- lay-shrink="all" 展开子菜单时，是否收缩兄弟节点已展开的子菜单 -->
          <ul
            class="layui-nav layui-nav-tree"
            lay-shrink="all"
            lay-filter="test"
          >
            <li class="layui-nav-item layui-nav-itemed layui-this">
              <a href="./home/dashboard.html" target="ifm">
                <span class="iconfont icon-home"></span>首页
              </a>
            </li>
            <li class="layui-nav-item ">
              <a href="javascript:;"
                ><span class="iconfont icon-16"></span>文章管理</a
              >
              <dl class="layui-nav-child">
                <dd>
                  <a href="./article/art_cate.html" target="ifm">
                    <i class="layui-icon layui-icon-app"></i>文章类别
                  </a>
                </dd>
                <dd>
                  <a
                    href="./article/art_list.html"
                    target="ifm"
                    id="article_list"
                  >
                    <i class="layui-icon layui-icon-app"></i>文章列表
                  </a>
                </dd>
                <dd>
                  <a href="./article/art_pub.html" target="ifm"  id="article_pub">
                    <i class="layui-icon layui-icon-app"></i>发布文章
                  </a>
                </dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;"
                ><span class="iconfont icon-user"></span>个人中心</a
              >
              <dl class="layui-nav-child">
                <dd>
                  <a href="./user/user_info.html" target="ifm">
                    <i class="layui-icon layui-icon-app"></i>基本资料
                  </a>
                </dd>
                <dd>
                  <a href="./user/user_avatar.html" target="ifm">
                    <i class="layui-icon layui-icon-app"></i>更换头像
                  </a>
                </dd>
                <dd>
                  <a href="./user/user_pwd.html" target="ifm">
                    <i class="layui-icon layui-icon-app"></i>重置密码
                  </a>
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe name="ifm" src="./home/dashboard.html" frameborder="0"></iframe>
      </div>

      <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
      </div>
    </div>
    <!-- 导入layui的js -->
    <script src="./assets/lib/layui/layui.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的index.js文件 -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
